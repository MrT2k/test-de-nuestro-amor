<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>💞 Nuestro Cuestionario 💞</title>
  <style>
    :root{
      --pink:#ff69b4;
      --bg1:#0b0010;
      --bg2:#200018;
    }
    body{
      background: linear-gradient(180deg, var(--bg1), var(--bg2));
      color:white;
      font-family:"Poppins", sans-serif;
      padding:20px;
      display:flex;
      flex-direction:column;
      align-items:center;
      min-height:100vh;
    }
    h1{
      color:#ffb6c1;
      text-shadow:0 0 10px var(--pink);
      margin-bottom:20px;
      text-align:center;
    }
    .pregunta{
      margin-bottom:24px;
      background:rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.1);
      padding:16px;
      border-radius:12px;
      width:100%;
      max-width:600px;
      box-shadow:0 0 10px rgba(255,105,180,0.2);
    }
    .pregunta h3{
      color:#ffb6c1;
      margin-bottom:10px;
    }
    label{
      display:block;
      margin:6px 0;
      cursor:pointer;
    }
    input[type="radio"]{
      accent-color:var(--pink);
    }
    button{
      margin-top:20px;
      padding:10px 20px;
      background:linear-gradient(90deg,var(--pink),#ff1493);
      border:none;
      border-radius:20px;
      color:white;
      font-size:1rem;
      cursor:pointer;
      transition:transform .2s ease;
    }
    button:hover{
      transform:scale(1.05);
    }
    #resultado{
      margin-top:30px;
      font-size:1.3rem;
      color:#ffb6c1;
      text-align:center;
      display:none;
      animation:fadeIn .9s ease both;
    }
    @keyframes fadeIn{
      from{opacity:0;transform:translateY(6px) scale(.98)}
      to{opacity:1;transform:translateY(0) scale(1)}
    }
  </style>
</head>
<body>
  <h1>💖 Cuestionario sobre Nosotros 💖</h1>

  <form id="quiz">

    <div class="pregunta">
      <h3>1️⃣ ¿Qué te pregunté cuando te pedí ser mi novia?</h3>
      <label><input type="radio" name="p1" value="correcta"> A: te pregunté si querías pasar una vida a mi lado, aguantando mis payasadas y estupideces</label>
      <label><input type="radio" name="p1" value="incorrecta"> B: te pregunté simplemente si querías ser mi novia</label>
      <label><input type="radio" name="p1" value="incorrecta"> C: te pregunté si deseabas ser mi futura esposa</label>
    </div>

    <div class="pregunta">
      <h3>2️⃣ ¿Cuándo fue la primera vez que te dije "Te Amo"?</h3>
      <label><input type="radio" name="p2" value="correcta"> A: el mismo 14/07 a las 6:42PM</label>
      <label><input type="radio" name="p2" value="incorrecta"> B: el 16/07 a las 5:37PM</label>
      <label><input type="radio" name="p2" value="incorrecta"> C: el 19/07 a las 8:45PM</label>
    </div>

    <div class="pregunta">
      <h3>3️⃣ ¿Cuál es mi animal favorito?</h3>
      <label><input type="radio" name="p3" value="incorrecta"> A: León</label>
      <label><input type="radio" name="p3" value="correcta"> B: Armiño</label>
      <label><input type="radio" name="p3" value="incorrecta"> C: Pingüino</label>
    </div>

    <div class="pregunta">
      <h3>4️⃣ ¿Cuál es mi comida favorita?</h3>
      <label><input type="checkbox" name="p4a" value="correcta"> A: Pizza</label>
      <label><input type="checkbox" name="p4b" value="incorrecta"> B: Hamburguesa</label>
      <label><input type="checkbox" name="p4c" value="correcta"> C: Tú 7w7</label>
    </div>

    <div class="pregunta">
      <h3>5️⃣ ¿Qué es lo que más me gusta de ti?</h3>
      <label><input type="checkbox" name="p5a" value="correcta"> A: Tu personalidad</label>
      <label><input type="checkbox" name="p5b" value="correcta"> B: Tu terquedad</label>
      <label><input type="checkbox" name="p5c" value="correcta"> C: Tu forma de ser</label>
      <label><input type="checkbox" name="p5d" value="correcta"> D: Tu humor</label>
      <label><input type="checkbox" name="p5e" value="correcta"> E: Todo lo anterior y más</label>
    </div>

    <div class="pregunta">
      <h3>6️⃣ ¿Te gustaría ser mi esposa?</h3>
      <label><input type="radio" name="p6" value="correcta"> A: Sí 💍</label>
      <label><input type="radio" name="p6" value="correcta"> B: Sí (no te dejaré decir que no UwU)</label>
    </div>

    <button type="button" id="verResultado">Enviar 💞</button>
  </form>

  <div id="resultado"></div>

 <script>
  const boton = document.getElementById('verResultado');
  const resultado = document.getElementById('resultado');

  boton.addEventListener('click', () => {
    const preguntas = document.querySelectorAll('.pregunta');
    let correctas = 0;

    preguntas.forEach(p => {
      const opciones = p.querySelectorAll('input');
      let respondida = false;
      let acierto = false;

      opciones.forEach(o => {
        o.parentElement.style.color = 'white'; // reiniciar color visual
        o.parentElement.style.fontWeight = 'normal';
        
        if (o.checked) {
          respondida = true;
          if (o.value === 'correcta') {
            acierto = true;
          }
        }
      });

      if (acierto) {
        correctas++;
        p.style.borderColor = '#4cffb8'; // borde verde
        p.style.boxShadow = '0 0 15px rgba(76,255,184,0.4)';
      } else {
        p.style.borderColor = '#ff4c79'; // borde rojo
        p.style.boxShadow = '0 0 15px rgba(255,76,121,0.3)';
      }
    });

    resultado.style.display = 'block';
    const total = preguntas.length;

 if (correctas === total) {
  resultado.innerHTML = `
    ✨ ¡Perfecto amor! 💖 Has acertado todo 💞 <br><br>
    Eres increíble, Tatiana 💕 <br><br>
    <button id="continuarBtn" style="
      background:linear-gradient(90deg,#ff69b4,#ff1493);
      border:none;
      border-radius:20px;
      padding:10px 20px;
      color:white;
      font-size:1rem;
      cursor:pointer;
      margin-top:10px;
    ">Continuar al siguiente juego 💘</button>
  `;

  document.getElementById('continuarBtn').addEventListener('click', () => {
    window.location.href = 'laberinto.html';
  });
}

  document.getElementById('continuarBtn').addEventListener('click', () => {
    window.location.href = 'laberinto.html';
  });
}
    } else if (correctas >= total * 0.6) {
      resultado.innerHTML = `🌸 Lo hiciste muy bien, mi vida 💕 <br> Acertaste ${correctas} de ${total}. ¡Casi perfecto! 😘`;
    } else {
      resultado.innerHTML = `💔 Awww, amor... acertaste ${correctas} de ${total}. <br> ¡Pero igual te amo muchísimo! 💞`;
    }

    // Desactivar botón tras responder
    boton.disabled = true;
    boton.textContent = 'Resultados mostrados 💘';
    boton.style.opacity = '0.7';
    boton.style.cursor = 'default';
  });
</script>

</body>
</html>
